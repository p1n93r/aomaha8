      <!--公告栏开始-->
	  {notempty name="notice"}
      <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <div class="alert alert-info alert-success">
                  <button type="button" class="close" data-dismiss="alert" aria-hidden="true"><span class="glyphicon glyphicon-remove-circle"></span></button>
                      <span class="glyphicon glyphicon-bullhorn">&nbsp;</span>{$notice.content}
              </div>
          </div>
      </div>
	  {/notempty}
      <!--公告结束-->

      <!--置顶文章开始-->
      <div class="row">
        <!--轮播开始-->
          <div class="hidden-xs hidden-sm col-md-4 col-lg-4">              
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                      <!-- 轮播（Carousel）指标 -->
                      <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                      </ol>   
                      <!-- 轮播（Carousel）项目 -->
                      <div class="carousel-inner">
                        {volist name="top" id="vo1"}
                        <div class="item {if condition='$key eq 0'}active{/if}">
                          <a class="read_all" value="{$vo1['aid']}--{$top_name}" style="cursor:pointer">
                            <img src="{$vo1['title_pic']}" alt="First slide" style="height:160px;">
                          </a>
                          <div class="carousel-caption">{$vo1['title']}</div>
                        </div>
                       {/volist}
                        
                      </div>
                      <!-- 轮播（Carousel）导航 -->
                      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                      </a>
                      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                      </a>
                </div>
          </div>
          <!--轮播结束-->

          <!--置顶的right开始-->
          <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                <div class="panel panel-primary" style="border:0">
                    <div class="panel-heading" style="border:0;background-color:#080808">
                        <h3 class="panel-title"><span class="glyphicon glyphicon-fire"></span>&nbsp;推荐文章</h3>
                    </div>
                    <ul class="list-group" id="c-top-left" >
                      {volist name="top" id="vo"}
                          <li class="list-group-item">
                            <div class="c-top">{$key+1}</div>
                            <span class="read_all" value="{$vo.aid}--{$top_name}" style="cursor:pointer">{$vo.title}</span>
                            <span class="label" style="float:right;background-color:#878787;">{$vo.addtime}</span>
                          </li>
                      {/volist} 
                    </ul>
                </div>
          </div>
          <!--置顶的right结束-->
      </div>
      <!--置顶文章结束-->
