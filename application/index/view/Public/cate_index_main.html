<!--主体部分开始-->
<div class="container">
	<!--顶部特效开始-->
	{include file="Public/top_code" /}
	<!--顶部特效开始-->
	
	
	
	
		<div class="row">
			<!--左侧导航栏开始-->
			
				<div class="col-lg-2 col-md-2 col-sm-3 hidden-xs" >			
						<div id="left-nav">
								<div class="col-md-12 col-lg-12" style="padding-left: 0;padding-right: 0" id="list_srcoll">
									<ul id=left-list>
										{volist name="cate" id="vo"}
										<li>
											<a {notempty name="$vo['son']"}href="#show{$vo.cid}" data-toggle="collapse"
											{else/}style="cursor:pointer"{/notempty} id="local--{$vo.cid}">
												<i class="glyphicon glyphicon-leaf"></i>
												{$vo.cname}
												{notempty name="$vo['son']"}
												<i class="glyphicon glyphicon-chevron-down pull-right" style="margin-right: 15px;margin-top: 15px;">
												</i>
												<!--这只是一个标记（方便选择器）-->
												<span><span>
												{/notempty}
											</a>
										</li>
												{notempty name="$vo['son']"}
												<li id="show{$vo.cid}" class="collapse">
													{volist name="$vo['son']" id="vo1"}
													<a style="cursor:pointer" data-toggle="collapse" class="collapse c-son" id="local--{$vo1.cid}">
														<i class="glyphicon glyphicon-flash"></i>
														{$vo1.cname}
													</a>
													{/volist}
												</li>
												{/notempty}
										{/volist}
									</ul>
							    </div>		
						</div>
				</div>
			
			<!--左侧导航栏结束-->

			<!--右侧显示区域开始-->
				<div class="col-lg-10 col-md-10 col-sm-9 col-xs-12" id="show-article" style="">
						 {include file="Public/article_list"/}
				</div>
			<!--右侧显示区域结束-->
		</div>
</div>
<!--主体部分结束-->
