<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<meta name="keywords" content="Aomaha|个人博客|技术博客|WEB渗透测试">
<meta name="description" content="这是记录一些学习过程的个人博客">
<meta name="author" content="Aomaha">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aomaha</title>
<link rel="stylesheet" type="text/css" href="__CSS__/comment.css">
<script type="text/javascript" src="__JS__/jquery.nicescroll.min.js"></script>
<script type="text/javascript" src="__JS__/comment.js"></script>
<style type="text/css">
#the_content{
	margin-top:15px;
}
#the_content img{
	max-width:100%;
  	height:auto;
}
</style>
</head>

<body>
	
<!--首页主体部分开始-->
<div class="col-xs-12" style="background-color:#DBDBDB;border-radius:15px;height:1135px;margin-bottom: 15px;overflow:auto;" id="c-scroll">
	<!--文章标题-->
	<div style="text-align:center;color:#2F4F4F;"><h2>{$art.title}</h2></div>

	<!--文章附属信息展示-->
	<div style="height:25px;border-bottom:1px #2F4F4F dashed;padding-left:25px;" class="hidden-xs">
		<i class="glyphicon glyphicon-user"></i> {$art.author}
		<i class="glyphicon glyphicon-th-list" style="margin-left:25px;"></i> {$cid_name}
		<i class="glyphicon glyphicon-eye-open" style="margin-left:25px;"></i> {$art.click}
		<i class="glyphicon glyphicon-time" style="margin-left:25px;"></i> {$art.addtime}
		<i class="glyphicon glyphicon-search" style="margin-left:25px;"></i> 搜索关键词:{$art.keywords}
	</div>

	<!--文章内容展示-->
	<div id="the_content">
		{$art.content}
	</div>
	<!--引入评论模板-->
		{include file="Public/comment_reply" /}
	<!--引入评论模板-->

</div>
<!--首页主体部分结束-->

<script type="text/javascript">

$(document).ready(function(){
	//滚动条
	$("#c-scroll").niceScroll({cursorcolor:"#008B8B",
							   hwacceleration: true,
													});


});

</script>


</body>
</html>
